{{template "base" .}}

{{define "content"}}
    {{$res := index .Data "createrule"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Create Rule Summary</h1>

                <hr>

                <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>Source IP:</td>
                            <td>{{$res.SourceIP}}</td>
                        </tr>
                        <tr>
                            <td>Destination IP:</td>
                            <td>{{$res.DestinationIP}}</td>
                        </tr>
                        <tr>
                            <td>Port:</td>
                            <td>{{$res.Port}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

{{end}}
