<script>
  let attention = Prompt();

  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      let forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();



  function notify(msg, msgType) {
    notie.alert({
      type: msgType,
      text: msg
    })
  }

  function notifyModal(title, html, icon, confirmButtonText) {
    Swal.fire({
      title: title,
      html: html,
      icon: icon,
      confirmButtonText: confirmButtonText
    })
  }

  {{with .Error}}
  notify("{{.}}", "error")
  {{end}}

  {{with .Flash}}
  notify("{{.}}", "success")
  {{end}}

  {{with .Warning}}
  notify("{{.}}", "warning")
  {{end}}

  function Prompt() {
    let toast = function(c) {
      const {
        msg = "",
        icon = "success",
        position = "top-end",

      } = c;

      const Toast = Swal.mixin({
        toast: true,
        title: msg,
        position: position,
        icon: icon,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({
      })
    }

    let success = function(c) {
      const {
        msg = "",
        title = "",
        footer = "",
      } = c;

      Swal.fire({
        icon: 'success',
        title: title,
        text: msg,
        footer: footer
      })
    }

    let error = function(c) {
      const {
        msg = "",
        title = "",
        footer = "",
      } = c;

      Swal.fire({
        icon: 'error',
        title: title,
        text: msg,
        footer: footer
      })
    }





    async function custom(c) {
      const {
        msg = "",
        title = "",
      } = c;

      const { value: result } = await Swal.fire({
        title: title,
        html: msg,
        backdrop: false,
        focusConfirm: false,
        showCancelButton: true,
        willOpen: () => {
          if (c.willOpen !== undefined) {
            c.willOpen();
          }
        },
        preConfirm: () => {
          return [
            document.getElementById('start').value,
            document.getElementById('end').value
          ]
        },
        didOpen: () => {
          if (c.didOpen !== undefined) {
            c.didOpen();
          }
        },
      })

      if (result) {
        if (result.dismiss !== Swal.DismissReason.cancel) {
          if (result.value !== "") {
            if (c.callback !== undefined) {
              c.callback(result);
            } else {
              console.log("undefined")
            }
          } else {
            c.callback(false);
          }
        } else {
          c.callback(false);
        }
      }
    }



    return {
      toast: toast,
      success: success,
      error: error,
      custom: custom,
    }
  }

  function checkDuplicateAndSubmit() {
      let form = document.getElementById('createRuleForm');
      if (!form.checkValidity()) {
          return;
      }

      let formData = new FormData(form);

      fetch('/check-duplicate', {
          method: 'POST',
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          if (data.duplicateExists) {
              notify("Duplicate rule found. This rule already exists in the database.", "error");
          } else {
              form.submit();
          }
      })
      .catch(error => {
          console.error('Error:', error);
      });
  }

</script>
</body>
